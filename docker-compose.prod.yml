services:
  barakad:
    build:
      target: production
    # Remove ports - nginx will handle external access
    # php-fpm communicates via socket/network, not HTTP port
    expose:
      - "9000"
    networks:
      - barakad-network
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  barakad-nginx:
    image: nginx:alpine
    container_name: barakad-nginx
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - .:/var/www/html
    depends_on:
      - barakad
    networks:
      - barakad-network
    restart: unless-stopped
